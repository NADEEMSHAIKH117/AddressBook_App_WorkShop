<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/addressbook.css">
    <script src="/javascript/addressbook.js"></script>
    <script src="/javascript/addressbookEV.js"></script>
    <title>Address Book</title>
</head>

<body>
    <!-- UC1 -->
    <header class="header-content header">
        <div class="logo-content">
            <img class="book-img"
                src="/assets/kisspng-logo-book-wallpaper-book-writing-5a9adad00c7526.1701805015200980000511.png"
                alt="logo" />
            <div>
                <span class="addressBook-text">Address</span><br>
                <span class="addressBook-text addressBook-book">Book</span>
            </div>
        </div>
    </header>

    <div class="form-content">
        <!-- UC2 -->
        <form action="#" class="form" onreset="resetForm()" onsubmit="save()">
            <div class="form-head">
                <div class="form-head-text">PERSON ADDRESS FORM</div>
                <a href="/html/addressbook.html"><img class="form-head-image" src="/assets/cancel.png" alt="logo"></a>
            </div>
            <!-- UC3 -->
            
            <div class="form-con">
                <div class="row-content">
                    <label for="name" class="label text">Full Name</label>
                    <br>
                    <input class="input" type="type" id="name" name="name" placeholder="Your name.." required>
                    <error-output class="name-error" for="name"></error-output>
                </div>

                <div class="row-content">
                    <label for="phoneNumber" class="label text">Phone Number</label>
                    <br>
                    <input class="input" type="type" id="phoneNumber" name="phoneNumber"
                        placeholder="Your Phone Number.." required>
                    <error-output class="phoneNumber-error" for="phoneNumber"></error-output>
                </div>

                <div class="row-content">
                    <label for="address" class="label text">Address</label>
                    <br>
                    <textarea class="address" name="address" id="address" placeholder="Address.." autocomplete="off"
                        required></textarea>
                    <error-output class="address-error" for="address"></error-output>
                </div>

                <div class="row-content">
                    <div class="column-con">

                        <div class="column-content">
                            <label for="city" class="label text">City</label>
                            <br>
                            <select name="city" id="city" required>
                                <option value="Pune">Select city</option>
                                <option value="Pune">Pune</option>
                                <option value="Satara">Satara</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Bangalore">Bangalore</option>
                                <option value="Delhi">Delhi</option>

                            </select>
                        </div>

                        <div class="column-content">
                            <label for="state" class="label text">State</label>
                            <br>
                            <select name="state" id="state">
                                <option value="Maharashtra">Select State</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                            </select>
                        </div>

                        <div class="column-content">
                            <label class="label text" for="zip">Zip</label>
                            <input class="input" type="type" name="Zip" id="zip" placeholder="Your Zip Code.." required>
                            <error-output class="zip-error" for="zip"></error-output>
                        </div>

                    </div>
                </div>
            </div>

            <div class="button-content">
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" onsubmit="save()" id="submitButton">Add</button>
                    <button type="reset" class="resetButton button" onreset="resetForm()"
                        id="resetButton">Reset</button>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
